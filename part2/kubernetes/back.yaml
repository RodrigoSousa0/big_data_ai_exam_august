apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: exam-rodrigosousa-august
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - k3d-k3s-default-agent-1
      containers:
      - name: backend
        image: rsousa22/big_data_and_ai-24_august_backend:version1
        ports:
        - containerPort: 80 
